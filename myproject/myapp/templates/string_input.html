<!-- myapp/templates/string_input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Input</title>
</head>
<body>
    <h1>Enter a String</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>You entered: {{ result }}</h2>
    {% endif %}
</body>
</html>
